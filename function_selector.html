<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ªçn HTML Functions ƒë·ªÉ V·∫Ω Dependency Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            border-color: #667eea;
        }

        .search-box .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .selection-summary {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .selection-count {
            font-weight: 600;
            color: #2d3748;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .functions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
        }

        .function-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .function-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }

        .function-card.selected {
            border-color: #667eea;
            background: #f7fafc;
        }

        .function-card .checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 4px;
            background: white;
            transition: all 0.3s ease;
        }

        .function-card.selected .checkbox {
            background: #667eea;
            border-color: #667eea;
        }

        .function-card.selected .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            position: absolute;
            top: -2px;
            left: 2px;
        }

        .function-name {
            font-weight: 600;
            font-size: 16px;
            color: #2d3748;
            margin-bottom: 8px;
            margin-right: 30px;
        }

        .function-details {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .function-type {
            display: inline-block;
            padding: 2px 8px;
            background: #e2e8f0;
            color: #4a5568;
            border-radius: 12px;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .function-type.class {
            background: #fed7d7;
            color: #c53030;
        }

        .function-type.method {
            background: #c6f6d5;
            color: #2f855a;
        }

        .function-type.service {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .generate-section {
            text-align: center;
            padding: 30px;
            border-top: 2px solid #e2e8f0;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÔøΩ HTML Function Selector</h1>
            <p>Ch·ªçn c√°c HTML/JavaScript functions ƒë·ªÉ t·∫°o dependency graph v·ªõi Java components</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm HTML functions...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">T·∫•t c·∫£ HTML Functions</button>
                <button class="filter-btn" data-filter="html">HTML Functions</button>
            </div>
        </div>

        <div class="selection-summary">
            <div class="selection-count">
                ƒê√£ ch·ªçn: <span id="selectedCount">0</span> / <span id="totalCount">0</span> functions
            </div>
            <div class="bulk-actions">
                <button class="btn btn-secondary" id="selectAllBtn">Ch·ªçn t·∫•t c·∫£</button>
                <button class="btn btn-secondary" id="clearAllBtn">B·ªè ch·ªçn t·∫•t c·∫£</button>
            </div>
        </div>

        <div class="functions-grid" id="functionsGrid">
            <!-- Functions s·∫Ω ƒë∆∞·ª£c load ƒë·ªông -->
        </div>

        <div class="generate-section">
            <button class="btn btn-success" id="generateBtn">
                üöÄ T·∫°o Dependency Graph
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang t·∫°o dependency graph...</p>
            </div>
            
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </div>
    </div>

    <script>
        let allFunctions = [];
        let selectedFunctions = new Set();
        let currentFilter = 'all';

        // Load HTML functions t·ª´ database
        async function loadFunctions() {
            try {
                const response = await fetch('/api/html-functions');
                const data = await response.json();
                
                if (data.success) {
                    allFunctions = data.functions;
                    updateFunctionGrid();
                    updateCounts();
                    console.log(`‚úÖ Loaded ${data.functions.length} HTML functions from database`);
                } else {
                    showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch HTML functions');
                }
            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
            }
        }

        // Hi·ªÉn th·ªã functions trong grid
        function updateFunctionGrid() {
            const grid = document.getElementById('functionsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredFunctions = allFunctions.filter(func => {
                const matchesSearch = func.name.toLowerCase().includes(searchTerm) ||
                                    func.file.toLowerCase().includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || func.type === currentFilter;
                return matchesSearch && matchesFilter;
            });

            grid.innerHTML = filteredFunctions.map(func => `
                <div class="function-card ${selectedFunctions.has(func.id) ? 'selected' : ''}" 
                     data-id="${func.id}" onclick="toggleFunction('${func.id}')">
                    <div class="checkbox"></div>
                    <div class="function-type ${func.type}">${func.type}</div>
                    <div class="function-name">${func.name}</div>
                    <div class="function-details">
                        üìÅ ${func.file}<br>
                        üìä Dependencies: ${func.dependencies || 0}
                    </div>
                </div>
            `).join('');

            document.getElementById('totalCount').textContent = filteredFunctions.length;
        }

        // Toggle ch·ªçn function
        function toggleFunction(functionId) {
            if (selectedFunctions.has(functionId)) {
                selectedFunctions.delete(functionId);
            } else {
                selectedFunctions.add(functionId);
            }
            updateFunctionGrid();
            updateCounts();
        }

        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng ƒë√£ ch·ªçn
        function updateCounts() {
            document.getElementById('selectedCount').textContent = selectedFunctions.size;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', updateFunctionGrid);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                updateFunctionGrid();
            });
        });

        document.getElementById('selectAllBtn').addEventListener('click', () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredFunctions = allFunctions.filter(func => {
                const matchesSearch = func.name.toLowerCase().includes(searchTerm) ||
                                    func.file.toLowerCase().includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || func.type === currentFilter;
                return matchesSearch && matchesFilter;
            });
            
            filteredFunctions.forEach(func => selectedFunctions.add(func.id));
            updateFunctionGrid();
            updateCounts();
        });

        document.getElementById('clearAllBtn').addEventListener('click', () => {
            selectedFunctions.clear();
            updateFunctionGrid();
            updateCounts();
        });

        document.getElementById('generateBtn').addEventListener('click', async () => {
            if (selectedFunctions.size === 0) {
                showError('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt function');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        selectedFunctions: Array.from(selectedFunctions)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Graph ƒë√£ ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng!');
                    // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang graph sau 2 gi√¢y
                    setTimeout(() => {
                        window.location.href = '/dependencies.html';
                    }, 2000);
                } else {
                    showError(data.message || 'C√≥ l·ªói x·∫£y ra khi t·∫°o graph');
                }
            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generateBtn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 5000);
        }

        // Load functions khi trang ƒë∆∞·ª£c t·∫£i
        loadFunctions();
    </script>
</body>
</html>
